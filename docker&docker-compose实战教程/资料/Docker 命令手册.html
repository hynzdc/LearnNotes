<div id='write'  class=' first-line-indent'><p>&nbsp;</p><h1><a name="docker-命令手册" class="md-header-anchor"></a><span>Docker 命令手册</span></h1><figure><table><thead><tr><th><span>命令</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td><a href='https://www.cssjs.cn/doc/3/23.html'><span>docker attach</span></a></td><td><span>连接到正在运行中的容器</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/24.html'><span>docker build</span></a></td><td><span>通过Dockerfile构建一个镜像</span></td></tr><tr><td><span>docker builder</span></td><td><span>管理builds</span></td></tr><tr><td><span>docker checkpoint</span></td><td><strong><span>管理checkpoints</span></strong></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/25.html'><span>docker commit</span></a></td><td><span>从容器创建一个新的镜像</span></td></tr><tr><td><span>docker config</span></td><td><strong><span>管理 Docker 配置</span></strong></td></tr><tr><td><span>docker container</span></td><td><strong><span>管理容器（一般都会省略container，比如docker container ps ==&gt; docker ps）</span></strong></td></tr><tr><td><span>docker context</span></td><td><strong><span>管理 contexts</span></strong></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/26.html'><span>docker cp</span></a></td><td><span>用于容器与主机之间的数据拷贝</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/27.html'><span>docker create</span></a></td><td><span>创建一个新容器</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/32.html'><span>docker diff</span></a></td><td><span>检查容器里文件结构的变化</span></td></tr><tr><td><span>docker events</span></td><td><span>从服务器获取实时事件</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/28.html'><span>docker exec</span></a></td><td><span>在运行的容器中执行命令</span></td></tr><tr><td><span>docker export</span></td><td><span>将文件系统作为一个tar归档文件导出</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/33.html'><span>docker history</span></a></td><td><span>查看指定镜像的创建历史</span></td></tr><tr><td><span>docker image</span></td><td><strong><span>管理镜像</span></strong></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/31.html'><span>docker images</span></a></td><td><span>列出所有镜像</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/34.html'><span>docker import</span></a></td><td><span>从归档文件中创建镜像</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/35.html'><span>docker info</span></a></td><td><span>示 Docker 系统信息，包括镜像和容器数</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/37.html'><span>docker inspect</span></a></td><td><span>获取容器/镜像的元数据</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/38.html'><span>docker kill</span></a></td><td><span>杀掉一个运行中的容器</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/39.html'><span>docker load</span></a></td><td><span>从归档文件中或STDIN中加载一个镜像</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/40.html'><span>docker login</span></a></td><td><span>登录 Docker</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/41.html'><span>docker logout</span></a></td><td><span>登出 Docker</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/43.html'><span>docker logs</span></a></td><td><span>获取容器日志</span></td></tr><tr><td><span>docker manifest</span></td><td><strong><span>管理显示镜像 manifest 信息</span></strong></td></tr><tr><td><span>docker network</span></td><td><strong><span>管理网络</span></strong></td></tr><tr><td><span>docker node</span></td><td><strong><span>管理Swarm节点</span></strong></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/44.html'><span>docker pause</span></a></td><td><span>暂停容器进程</span></td></tr><tr><td><span>docker plugin</span></td><td><strong><span>管理插件</span></strong></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/45.html'><span>docker port</span></a></td><td><span>显示容器端口映射关系</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/29.html'><span>docker ps</span></a></td><td><span>显示容器列表</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/46.html'><span>docker pull</span></a></td><td><span>从镜像仓库中拉取或者更新指定镜像</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/47.html'><span>docker push</span></a></td><td><span>将本地的镜像上传到镜像仓库</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/48.html'><span>docker rename</span></a></td><td><span>重命名容器</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/49.html'><span>docker restart</span></a></td><td><span>重启容器</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/50.html'><span>docker rm</span></a></td><td><span>删除容器</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/51.html'><span>docker rmi</span></a></td><td><span>删除镜像</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/22.html'><span>docker run</span></a></td><td><span>在一个新容器中运行命令（创建并进入容器）</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/30.html'><span>docker save</span></a></td><td><span>将指定镜像保存成 tar 归档文件</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/52.html'><span>docker search</span></a></td><td><span>在公共仓库中搜索镜像</span></td></tr><tr><td><span>docker secret</span></td><td><strong><span>管理 Docker secrets</span></strong></td></tr><tr><td><span>docker service</span></td><td><strong><span>管理Docker服务</span></strong></td></tr><tr><td><span>docker stack</span></td><td><strong><span>管理 Docker stacks</span></strong></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/53.html'><span>docker start</span></a></td><td><span>启动容器</span></td></tr><tr><td><span>docker stats</span></td><td><span>Display a live stream of container(s) resource usage statistics</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/54.html'><span>docker stop</span></a></td><td><span>停止容器</span></td></tr><tr><td><span>docker swarm</span></td><td><strong><span>管理 Swarm</span></strong></td></tr><tr><td><span>docker system</span></td><td><strong><span>管理 Docker</span></strong></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/55.html'><span>docker tag</span></a></td><td><span>标记本地镜像，将其归入某一仓库</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/58.html'><span>docker top</span></a></td><td><span>查看容器中运行的进程信息，支持 ps 命令参数</span></td></tr><tr><td><span>docker trust</span></td><td><strong><span>管理Docker镜像上的trust</span></strong></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/56.html'><span>docker unpause</span></a></td><td><span>取消容器暂停</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/57.html'><span>docker update</span></a></td><td><span>更新容器配置</span></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/59.html'><span>docker version</span></a></td><td><span>显示 Docker 版本信息</span></td></tr><tr><td><span>docker volume</span></td><td><strong><span>管理Docker卷</span></strong></td></tr><tr><td><a href='https://www.cssjs.cn/doc/3/60.html'><span>docker wait</span></a></td><td><span>阻塞运行直到容器停止，然后打印出它的退出代码</span></td></tr></tbody></table></figure></div>
